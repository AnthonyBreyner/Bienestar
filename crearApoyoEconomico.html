<style type="text/css">
    .row-centered {
        text-align: center;
    }

    .col-centered {
        display: inline-block;
        float: none;
        text-align: left;
        margin-right: -4px;
    }

    td {
        font-size: 12px;
        font-weight: normal;
    }

    input {
        text-transform: uppercase;
    }

    .btn-file {
        position: relative;
        overflow: hidden;
    }

    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }

    .logo1 {
        -webkit-transition: width .3s ease-in-out;
        -o-transition: width .3s ease-in-out;
        transition: width .3s ease-in-out;
        display: block;
        float: left;
        height: 50px;
        font-size: 16px;
        line-height: 50px;
        text-align: center;
        width: 580px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        padding: 0 15px;
        font-weight: 300;
        overflow: hidden;
    }

    .detfactconcep{
        display: none;
    }

</style>
<div class="body box">
    <div class="container-fluid">
        <div class="row">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <div class="panel-heading bg-light-blue" role="tab" id="headingOne">
                        <h4 class="panel-title">
                                Datos del reembolso
                        </h4>
                    </div>
                    </a>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <form id="frmapoyoeconomico" action="#" method="post">
                                <div class="row">
                                    <div class="col-md-4 ">
                                        <label>Familiar:</label>
                                        <select class="form-control" style="width: 100%" id="cmbbeneficiario" required="required">
                                            <option selected="selected" value="S"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 ">
                                        <label>Conceptos:</label>
                                        <select class="form-control" style="width: 100%" id="cmbconcepto" onchange="requisitosConcepto()" required="required">
                                            <option selected="selected" value="S"></option>
                                            <option value="0">Tratamientos Odontologicos</option>
                                            <option value="1">Fisiatría y Rehabilitación</option>
                                            <option value="2">Consultas, Ortopedia y Tratamiento Médico</option>
                                            <option value="3">Exámenes de Laboratorio</option>
                                            <option value="4">Exámenes Especiales</option>

                                            <option value="5">Tratamiento Psicopedagógico</option>
                                            <option value="6">Geriátricos</option>

                                            <option value="7">Complemento de Hospitalización e Intervención Quirúrgica</option>
                                            <option value="8">Hospitalizacion e Intervención Quirúrgica</option>
                                            <option value="9">Material Médico Quirúrgico</option>

                                            <option value="10">Lentes</option>
                                        </select>
                                    </div>
                             

                                    <div class="col-md-4 ">
                                        <label>Patologia:</label>
                                        <select class="form-control" style="width: 100%" id="cmbpatologia" required="required">
                                            <option selected="selected" value="S"></option>
                                        </select>
                                    </div>
   </div>

                                <div class="row">
                                    <div class="col-md-2 col-sm-12">
                                        <label>Beneficiario:</label>
                                        <div class="btn-group-justified" role="group" aria-label="...">
                                            <div class="btn-group" style="width: 6%;" role="group">
                                                <input class="form-control" id="rif" required="required">
                                            </div>
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"
                                                        onclick="consultarRif()">
                                                    <span class="fa fa-search"></span></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-12">
                                        <label>&nbsp</label>
                                        <input class="form-control" id="razonsocial" readonly="true" required="required">
                                    </div>
                                    <div class="col-md-3 col-sm-12">
                                        <label>Fondo:</label>
                                        <select class="form-control" style="width: 100%" id="cmbfondo" required="required">
                                            <option selected="selected" value="S"></option>
                                            <option value="0">CIS</option>
                                            <option value="1">FAM</option>
                                            <option value="2">CAM</option>
                                           
                                        </select>
                                    </div>
                                    <div class="col-md-3 col-sm-12">
                                        <label>Tipo de Ayuda:</label>
                                       
                                            <div >
                                                <select class="form-control" style="width: 100%" id="cmbtipoayuda" required="required">
                                            <option selected="selected" value="S"></option>
                                            <option value="0">CASOS PARTICULARES</option>
                                            <option value="1">CONVENIO VIA EXCEPCION SEGUROS HORIZONTES</option>
                                           
                                           
                                        </select>
                                            </div>
                                        </div>
                                    </div>


                                <div class="row">    
                                    <div class="col-md-4 col-sm-12">
                                        <label>Monto Total de la Factura:</label>
                                        <input class="form-control" id="montofactura" required="required">
                                    </div>

                                    <div class="col-md-4 col-sm-12">
                                        <label>Monto a Cubrir:</label>
                                        <input class="form-control" id="montoacubrir" required="required">
                                    </div>

                                    <div class="col-md-4 col-sm-12">
                                        <label>Monto Aprobado:</label>
                                        <input class="form-control" id="montoaprobado" required="required">
                                    </div>
                                </div>
                                
                                 <div class="row">  
                                        <div class="col-md-12 col-sm-12">
                                             <label>Observaciones</label>
                                             <textarea class="form-control" rows="3" ></textarea>
                                      </div>
                                 </div>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTree">
                        <div class="panel-heading bg-blue" role="tab" id="headingTree">
                            <h4 class="panel-title">
                                Direccion del afiliado
                            </h4>
                        </div>
                    </a>
                    <div id="collapseTree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTree">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Estado:</label>
                                    <select class="js-states form-control" style="width: 100%" disabled="disabled"  id="cmbmestado" required onchange="CiudadMunicipio()">
                                        <option value="S" selected="selected"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label>Ciudad:</label>
                                    <select class="js-states form-control" style="width: 100%" disabled="disabled"  id="cmbmciudad" required>
                                        <option value="S" selected="selected"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label>Municipio:</label>
                                    <select class="js-states form-control" style="width: 100%" disabled="disabled" id="cmbmmunicipio" required onchange="SeleccionarParroquia()">
                                        <option value="S" selected="selected"></option>
                                    </select>
                                </div>
                            </div> <!-- Grupo nombres-->
                            <div class="form-group">
                                <div class="col-md-4">
                                    <label >Parroquia:</label>
                                    <select class="js-states form-control" style="width: 100%" disabled="disabled" id="cmbmparroquia" required>
                                        <option value="S" selected="selected"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label>Avenida / Edificio / Calle:</label>
                                    <input id="txtmcalle" class="form-control" disabled="disabled"  type="text" required>
                                </div>
                                <div class="col-md-2">
                                    <label># Casa:</label>
                                    <input id="txtmcasa" class="form-control" disabled="disabled"  type="text">
                                </div>
                                <div class="col-md-2">
                                    <label># Apto:</label>
                                    <input id="txtmapto" class="form-control" disabled="disabled"  type="text">
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label >Teléfono:</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-phone"></i>
                                            </div>
                                            <input id="txtmtelefono" class="form-control" disabled="disabled" type="text" data-inputmask='"mask": "(9999) 999-99-99"' data-mask  required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label>Celular:</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-phone"></i>
                                            </div>
                                            <input id="txtmcelular" class="form-control" disabled="disabled" type="text" data-inputmask='"mask": "(9999) 999-99-99"' data-mask  required>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- Grupo nombres-->
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-success" id="btnhabdire" type="button" onclick="habilitarDireccion(false)"
                                            style="margin-top:23px; margin-bottom: 20px;">Modificar &nbsp<i
                                            class="glyphicon glyphicon-edit"></i></button>
                                    <button class="btn btn-primary btn-success" type="button" onclick="habilitarDireccion(true)"
                                            style="margin-top:23px; margin-bottom: 20px; display: none" id="btndhabdire">Salvar &nbsp<i
                                            class="glyphicon glyphicon-save"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <br><br>
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-md btn-success pull-right"
                                onclick="cargarDatos()" id="_btnSavlvar" style="margin-right: 10px;">
                            <i class="fa fa-save"></i>&nbsp;&nbsp;Guardar Apoyo Económico
                        </button>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script>
    $('#fechafactura').datepicker({
        autoclose: true,
        format: "dd/mm/yyyy",
        language: 'es'
    });
    $('[data-mask]').inputmask();
</script>
