<div class="box-body" id="listadoCompleto">
    <ul class="todo-list" id="lista" style="overflow-x:hidden;">

    </ul>
</div>

<script>
    $(function () {
        $('.todo-list').sortable({
            placeholder: 'sort-highlight',
            handle: '.handle',
            forcePlaceholderSize: true,
            zIndex: 999999
        });

        /* The todo list plugin */
        $('.todo-list').todoList();
    });
</script>
<div class="box-body" id="detalle" style="display: none">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Datos de Reembolso</h3>

                    <div class="box-tools pull-right">
                        <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="Previous"><i
                                class="fa fa-chevron-left"></i></a>
                        <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="Next"><i
                                class="fa fa-chevron-right"></i></a>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-read-info">
                        <div class="row" style="margin-left: 50px;">
                            <div class="col-md-3" style="margin-top: 35px;">
                                <h4><b>CEDULA:</b>  <label id="lblcedula" style="font-weight: 500;">  </label></h4>
                                <h4><b>N° REEMBOLSO: </b> <label id="lblnumero" style="font-weight: 500;"> </label></h4>

                            </div>
                            <div class="col-md-4" style="margin-top: 40px;">
                                <h4><b>NOMBRE:</b>  <label id="lblnombre" style="font-weight: 500;"> </label></h4>
                                <h4><b>COMPONENTE:</b>  <label id="lblcomponente" style="font-weight: 500;"> </label></h4>

                            </div>
                            <div class="col-md-3" style="margin-top: 40px;">
                                <h4><b>GRADO:</b>  <label id="lblgrado" style="font-weight: 500;"> </label></h4>

                                <h4><b>SITUACIÓN:</b>  <label id="lblsituacion" style="font-weight: 500;"> </label></h4>
                            </div>
                            <div class="col-md-2">
                                <img class="profile-user-img img-responsive" style="width: 130px;" src=""
                                     onerror="this.src='images/ndisponible.jpg'"
                                     alt="Foto de perfil" id="fotoperfil">
                            </div>
                        </div>
                    </div>
                    <!-- /.mailbox-read-info -->
                    <div class="mailbox-controls with-border text-center">
                        <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" title="Borrar">
                            <i class="fa fa-trash-o" style="color: red" onclick="cambiarEstatus('r')"></i>&nbsp Borrar</button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip" onclick="volverLista()"
                                    data-container="body">
                                <i class="fa fa-reply"></i>&nbsp Regresar</button>
                        </div>
                        <!-- /.btn-group -->
                        <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip"
                                onclick="cambiarEstatus('a')">
                            <i class="fa fa-check" style="color: green"></i>&nbsp Aceptar</button>
                        <div class="pull-right" id="cambioestatus" style="display: none">
                            <select id="cmbcambioestatus">
                                <option value=""></option>
                                <option value="0">Pendiente</option>
                                <option value="1">Jefatura</option>
                                <option value="2">Gerencia</option>
                            </select>
                            <button type="button" class="btn btn-default btn-sm" data-toggle="tooltip"
                                    data-container="body" onclick="cambiarEstatus('e')" id="btncambioestatus">
                                <i class="fa fa-check" style="color: green"></i>&nbsp Cambio de Estatus</button>
                        </div>
                    </div>
                    <!-- /.mailbox-controls -->
                    <div class="mailbox-read-message">
                        <h4>Detalles del Reembolso</h4>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <td>Afiliado</td>
                                <td>Concepto</td>
                                <td>Rif</td>
                                <td style="display: none">Razon Social</td>
                                <td>Fecha Fact.</td>
                                <td>Factura</td>
                                <td>Monto Solictado</td>
                                <td>Monto Aprobado</td>
                                <td></td>
                            </tr>
                            </thead>
                            <tbody id="cuerpoEditarConceptos">

                            </tbody>
                            <tfoot>
                            <tr><td colspan="5" style="text-align: right">TOTALES</td><td id="totalter" style="text-align: right"></td><td id="totalapro" style="text-align: right"></td></tr>
                            </tfoot>
                        </table>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <td>OBSERIVACIONES</td>
                                <td style="width: 15px"><select id="estSeguimiento"><option value="0">En orden</option><option value="1">Con pendientes</option><option value="2">Con Recomendaciones</option> </select></td>
                            </tr>
                            </thead>
                            <tbody id="cuerpoObservaciones">

                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-1">
                                <h4>OBSERVACIÓN</h4></div>

                            <button type="button" class="btn btn-default btn-sm"
                                    style="margin-left: 20px; margin-top: 5px" data-toggle="tooltip"
                                    data-container="body" onclick="agObservacion()">
                                <i class="fa fa-plus" style="color: green"></i>&nbsp Agregar Observación
                            </button>
                        </div>
                        <textarea textarea class="form-control" rows="3" placeholder="Observación..." id="txtObservacion"></textarea>
                    </div>
                    <!-- /.mailbox-read-message -->
                </div>
                <!-- /.box-body -->
                <!-- /.box-footer -->
                <div class="box-footer">
                    <div class="pull-right">
                        <button type="button" onclick="actualizarReembolso()" class="btn btn-success"><i class="fa fa-save "></i> Guardar cambios</button>

                    </div>
                    <button type="button" onclick="volverLista()" class="btn btn-default"><i class="fa fa-reply"></i> Atras</button>

                </div>
                <!-- /.box-footer -->
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</div>
