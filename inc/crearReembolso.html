    </div>
    <!-- /.tab-pane -->
    <div class="tab-pane" id="datosb">
      <div class="row">
          <div class="col-md-4 col-sm-12">

              <select class="form-control" style="width: 100%"

                  <option selected="selected" value="S">Escoja</option>
                  <option value="">1</option>
                  <option value="">2</option>
              </select>
          </div>
          <div class="col-md-8 col-sm-12" id="_txtmnrocuenta">
              <label>Nro. de Cuenta:</label>
              <input id="numerocuenta" class="form-control" type="text"
                     maxlength="23"
                     data-inputmask='"mask": "9999-9999-99-9999999999"'
                     data-mask>
          </div>

      </div><br>
      <div class="row">
        <div class="col-md-4 col-sm-12">
            <label>Cedula:</label>
            <input type="text" class="form-control" id="ci">
        </div>
        <div class="col-md-4 col-sm-12" id="_cmbmtipofinanciera">
            <label>Banco:</label>
            <select class="form-control" style="width: 100%"
                    id="banco">
                <option selected="selected" value="S"></option>
                <option value="" selected="selected">1</option>
                <option value="">2</option>
            </select>
        </div>
        <div class="col-md-4 col-sm-12" id="_cmbmtipofinanciera">
            <label>Tipo de Cuenta:</label>
            <select class="form-control" style="width: 100%"
                    id="tipodecuenta">
                <option selected="selected" value="S"></option>
                <option value="CA" selected="selected">AHORRO</option>
                <option value="CC">CORRIENTE</option>
            </select>
        </div>
      </div>
